<div class="call-modal">
    <h2>Incoming Video Call</h2>
    <p><strong>{{ caller.email }}</strong> is calling...</p>
    <div class="buttons">
        <button mat-button class="accept" (click)="accept()">Accept</button>
        <button mat-button class="decline" (click)="decline()">Decline</button>
    </div>
</div>
