<div [class.displayEpic]="!isHidden" (click)="hideEpics()" >
    <span class="epic-label">Epic</span>
    <span class="epic-count">{{ epicCount }}</span>
    <span class="expand-icon" >▶</span>
    <br>
</div>
<div class="sidebar" [class.displayEpic]="isHidden">
    
    <div class="epic-header">
        <h2>Epic</h2>
        <button class="close-button" (click)="hideEpics()">×</button>
    </div>

    <div class="epic-list">
        <div *ngFor="let epic of epics" class="epic-item" [class.selected]="epic === selectedEpic">
            <div class="epic-item-header" (click)="toggleEpicDetails(epic)">
                <span class="expand-icon">▶</span>
                <div class="epic-color"></div>
                <span class="epic-title">{{ epic.title }}</span>
            </div>

            <div class="epic-details">
                <div *ngFor="let wishlist of epic.wishlists" class="wishlist-item">
                    <div class="wishlist-color"></div>
                    <span>{{ wishlist }}</span>
                </div>

                <!-- <div class="date-info">
                    <div class="date-row">
                        <span class="date-label">Start Date</span>
                        <span class="date-value">None</span>
                    </div>
                    <div class="date-row">
                        <span class="date-label">End Date</span>
                        <span class="date-value">None</span>
                    </div>
                </div> -->

                <button class="view-details-button">View all details</button>
            </div>
        </div>
    </div>

    <button class="create-epic-button">
        <span>+</span> Create epic
    </button>
</div>
