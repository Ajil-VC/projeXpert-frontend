<div class="rolemanagement-container">

    <app-content-header [headerConfig]="headerConfig" (searchQuery)="handleSearchEvent($event)"
        (buttonClicked)="handlebuttonClick($event)"></app-content-header>

    <div class="roles-content">

        <!-- Loading State -->
        <app-loader [isLoading]="isLoading"></app-loader>

        <div *ngIf="!isLoading && roles.length === 0" class="no-results">
            <div class="no-data-icon">
                <i class="fas fa-user-shield"></i>
            </div>
            <h3>No roles found</h3>
            <p *appHaspermission="['assign_role']">Try adjusting your search</p>
            <button class="btn btn-primary mt-3" *appHaspermission="['assign_role']"
                (click)="createOrUpdateRole($event)">
                Create New Role
            </button>
        </div>

        <ng-container *ngIf="!isLoading && roles.length > 0">

            <!-- Grid View -->
            <div *ngIf="viewMode === 'grid'" class="roles-grid">
                <div *ngFor="let role of filteredRoles" class="role-card">

                    <div class="role-header">
                        <div *ngIf="role.canMutate" class="role-actions">
                            <button class="icon-action" (click)="createOrUpdateRole($event,role)">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                            <button class="icon-action danger" (click)="deleteRole($event, role)">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                        <div class="role-actions secured-role" *ngIf="!role.canMutate">
                            <div></div>
                            <span>Secured role</span>
                        </div>
                    </div>

                    <div class="role-content">
                        <h3 class="role-name"> {{role.name}} </h3>
                    </div>

                    <div class="role-meta-info">
                        <div class="meta-row">
                            <div class="meta-label">Created:</div>
                            <div class="meta-value"> {{role.createdAt | date:'MMM d, y'}} </div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- List View -->
            <div *ngIf="viewMode === 'list'" class="roles-list">
                <table class="roles-table">
                    <thead>
                        <tr>
                            <th>Role Name</th>
                            <th>Created</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let role of filteredRoles">
                            <td>
                                <div class="role-name-cell">
                                    {{role.name}}
                                </div>
                            </td>
                            <td>{{role.createdAt | date:'mediumDate'}} </td>
                            <td>
                                <span>{{role.description}}</span>
                            </td>
                            <td>
                                <div *ngIf="role.canMutate" class="table-actions">
                                    <button class="icon-action" (click)="createOrUpdateRole($event,role)">
                                        <i class="fas fa-pencil-alt"></i>
                                    </button>
                                    <button class="icon-action danger" (click)="deleteRole($event, role)">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </ng-container>
    </div>
</div>
