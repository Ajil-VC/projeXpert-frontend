<div class="page-container">

  <div class="project-content">

    <div class="project-section">

      <form class="profile-form" [formGroup]="projectForm" (ngSubmit)="onSubmit()">

        <h2 class="form-header">Create Project</h2>

        <div class="form-group">
          <label for="projectName">Project name</label>
          <input type="text" id="projectName" formControlName="projectName" placeholder="Enter project name" required>

          <p class="errorMsg"
            *ngIf="projectNameControl?.errors?.['required'] && (projectNameControl?.dirty || projectNameControl?.touched)">
            !Project name required</p>
        </div>


        <div class="form-group">
          <label for="workspace">Select Workspace</label>
          <select id="workspace" formControlName="workspace" required>
            <option value="" disabled selected>Select a workspace</option>
            <option *ngFor="let workspce of workSpaces" [value]="workspce.value">{{workspce.name}}</option>
          </select>

          <p class="errorMsg"
            *ngIf="workspaceControl?.errors?.['required'] && (workspaceControl?.dirty || workspaceControl?.touched)">
            !Workspace is needed
          </p>

        </div>


        <div class="form-group">
          <label for="priority">Priority</label>
          <select id="priority" formControlName="priority">
            <option value="" disabled selected>Select priority</option>
            <option *ngFor="let priority of priorityOptions" [value]="priority">{{priority}}</option>
          </select>
        </div>


        <button type="submit" [disabled]="isButtonDisabled || projectForm.invalid" class="continue-btn">Submit</button>

      </form>

    </div>


  </div>


</div>
