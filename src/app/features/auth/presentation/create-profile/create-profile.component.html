<div class="create-profile-container">
    <div class="create-profile-card">
      <div class="header">
        <h1>Create a profile</h1>
        <p>This is how you'll appear in ProjeXpert</p>
      </div>
      
      <div class="photo-section">
        <div class="profile-photo">
          <div class="photo-placeholder">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
        </div>
        <p class="photo-label">Add a photo</p>
      </div>
      
      <form class="profile-form" [formGroup]="createProfileForm" (ngSubmit)="onSubmit()" >

        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" formControlName="username"  required >
        </div>
        
        <div class="form-group">
          <label for="password">Set a password</label>
          <div class="password-input-container">
            <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password" required>
            <button type="button" class="toggle-password" (click)="togglePasswordVisibility()">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
        </div>
        
        <button type="submit" class="continue-btn" [disabled]="isBtnDisabled" >Submit</button>
        
        <div class="checkbox-container">
          <input type="checkbox" id="marketingConsent" (change)="isBtnDisabled = !isBtnDisabled" > 
          <label for="marketingConsent">I agree to Workspace marketing communications</label>
        </div>
        
        <div class="terms-text">
          <p>You may unsubscribe from receiving marketing communications at any time.</p>
          <p>Notion's websites and communications are subject to our <a href="#">Privacy Policy</a>.</p>
        </div>
      </form>
    </div>
  </div>
