<div class="signup-container">
    <div class="signup-card">
        <div class="header">
            <h1>Your Product, Your Way</h1>
            <p>Login to your ProjeXpert account</p>
        </div>

        <form class="signup-form" [formGroup]="loginForm" (ngSubmit)="onContinue()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" formControlName="email" placeholder="Enter your email address..."
                    required>

                <p class="errorMsg"
                    *ngIf="emailControl?.errors?.['email'] && !emailControl?.errors?.['required'] && (emailControl?.dirty || emailControl?.touched)">
                    Enter valid email id</p>
                <p class="errorMsg"
                    *ngIf="emailControl?.errors?.['required'] && (emailControl?.dirty || emailControl?.touched)">Email
                    cant be empty</p>

                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" placeholder="Enter password" required>

            </div>
            <div class="make-center">
                <p class="errorMsg" >{{errorMsg}}</p>

            </div>
            <button type="submit" [disabled]="loginForm.invalid || isBtnDisabled" class="continue-btn">login</button>

        </form>
    </div>
</div>
