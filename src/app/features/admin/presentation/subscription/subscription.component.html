<div class="table-container">
    <table class="subscription-table">
        <thead>
            <tr>
                <th>Company</th>
                <th>Stripe Customer ID</th>
                <th>Subscription ID</th>
                <th>Plan</th>

                <th>Billing Cycle</th>
                <th>Current Period End</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let company of subscribedCompanies">
                <td>{{ company.name || company.companyId }}</td>
                <td>{{ company.stripeCustomerId }}</td>
                <td>{{ company.stripeSubscriptionId }}</td>
                <td class="plan">{{ company.plan?.name }}</td>
                <td>{{ company.plan?.billingCycle }}</td>
                <td>{{ isExpired(company?.currentPeriodEnd) }}</td>
            </tr>
        </tbody>
    </table>
</div>
