<app-loader [isLoading]="isLoading"></app-loader>


<mat-dialog-content class="subscription-plan-modal">
    <h2 mat-dialog-title>Create Subscription Plan</h2>

    <form [formGroup]="planForm" class="subscription-plan-form">

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Plan Name</mat-label>
            <input matInput formControlName="name" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Price (INR)</mat-label>
            <input matInput type="number" formControlName="price" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Billing Interval</mat-label>
            <mat-select formControlName="billingCycle" required>

                <mat-option value="month">Monthly</mat-option>
                <mat-option value="year">Yearly</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Max Workspace</mat-label>
            <input matInput type="number" formControlName="maxWorkspace" required />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Max Projects</mat-label>
            <input matInput type="number" formControlName="maxProjects" required />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Max Members</mat-label>
            <input matInput type="number" formControlName="maxMembers" required />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Videocall</mat-label>
            <mat-select formControlName="canUseVideoCall" required>
                <mat-option value="true">Allow</mat-option>
                <mat-option value="false">Disable</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Description</mat-label>
            <textarea matInput rows="3" formControlName="description"></textarea>
        </mat-form-field>

    </form>

</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-actions">
    <button mat-button class="cancel-btn" (click)="onCancel()">Cancel</button>
    <button mat-flat-button color="primary" class="save-btn" [disabled]="planForm.invalid"
        (click)="onSave()">Save</button>
</mat-dialog-actions>
